<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header>
      <img src="logo.png" alt="StartupLife Logo" class="logo" />
      <p id="welcome-message">Can your startup survive the first 2 years?</p>
    </header>
    
    <main>
      <audio id="button-click-sound" src="sounds/button-click.mp3"></audio>
      <audio id="decision-confirm-sound" src="sounds/decision-confirm.mp3"></audio>
      <audio id="decision-cancel-sound" src="sounds/decision-cancel.mp3"></audio>
      <audio id="event-positive-sound" src="sounds/event-positive.mp3"></audio>
      <audio id="event-negative-sound" src="sounds/event-negative.mp3"></audio>

      <div class="stats">
        <h2>Startup Stats</h2>
        <p><strong>Startup Name:</strong> <span id="stat-name"></span></p>

        <div class="stat-item">
          <label>Age (Months):</label>
          <div class="progress-bar">
            <div id="stat-age-bar" class="progress-bar-inner"></div>
          </div>
        </div>

        <div class="stat-item">
          <label>Funding:</label>
          <div class="progress-bar">
            <div id="stat-funding-bar" class="progress-bar-inner"></div>
          </div>
        </div>

        <div class="stat-item">
          <label>Reputation:</label>
          <div class="progress-bar">
            <div id="stat-reputation-bar" class="progress-bar-inner"></div>
          </div>
        </div>

        <div class="stat-item">
          <label>Team Size:</label>
          <div class="progress-bar">
            <div id="stat-team-bar" class="progress-bar-inner"></div>
          </div>
        </div>

        <div class="stat-item">
          <label>Product Progress:</label>
          <div class="progress-bar">
            <div id="stat-product-bar" class="progress-bar-inner"></div>
          </div>
        </div>

        <!-- New progress bar for sustainability -->
        <div class="stat-item">
          <label>Sustainability:</label>
          <div class="progress-bar">
            <div id="stat-sustainability-bar" class="progress-bar-inner"></div>
          </div>
        </div>
      </div>

      <div class="actions">
        <h2>Actions</h2>
        <button id="next-month">Next Month</button>
        <div id="event-log"></div>
      </div>
    </main>
  </div>

  <!-- Modal for Notifications -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p id="modal-message"></p>
      <div class="modal-buttons">
        <button id="modal-ok">OK</button>
        <button id="modal-cancel" class="hidden">Cancel</button>
      </div>
    </div>
  </div>
  
  <!-- Popup for Decisions -->
  <div id="decision-popup" class="popup hidden">
    <div class="popup-content">
      <p id="popup-message"></p>
      <div class="popup-buttons">
        <button id="popup-yes">Yes</button>
        <button id="popup-no">No</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
